<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Shukri Isse" content="author">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p class="offscreen" id="description">This is a survey form I am making!</p>
    </header>
    <main>
      <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
          </fieldset>
          <fieldset>
            <label for="email" id="email-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your Email" required>
          </fieldset>
          <fieldset>
            <label for="number" id="number-label">Age</label>
            <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" required>
          </fieldset>
          <fieldset>
            <label for="dropdown">Which option best describes your current role?
</label>
            <select id="dropdown" name="name">
              <option value="">select one</option>
              <option value="1">Student</option>
              <option value="2">Fulltime Job</option>
              <option value="3">Fulltime Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </fieldset>
          <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="recommend_answer">
            <input id="recommend_answer" name="recommend" type="radio" value="definitely" required>
              Definitely
            </label>
            <label for="recommend_answer">
            <input id="recommend_answer" name="recommend" type="radio" checked value="maybe" required>
              Maybe
            </label>
            <label for="recommend_answer">
            <input id="recommend_answer" name="recommend" type="radio" value="not-sure"required>
              Not sure
            </label>
          </fieldset>
          <fieldset>
            <p>When are you filling out this form?</p>
            <label for="time_answer">
            <input id="time_answer" name="time" type="radio" value="morning" required>
              Morning
            </label>
            <label for="time_answer">
            <input id="time_answer" name="time" type="radio" checked value="afternoon" required>
              Afternoon
            </label>
            <label for="time_answer">
            <input id="time_answer" name="time" type="radio" value="evening" required>
              Evening
            </label>
            <label for="time_answer">
            <input id="time_answer" name="time" type="radio" value="night" required>
              Night
            </label>
          </fieldset>
          <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="improvement-feature-bp"><input id="improvement-feature-bp" name="backend-projects" type="checkbox" value="backend-projects">
              Backend projects
            </label>
            <label for="improvement-feature-fp"><input id="improvement-feature-fp" name="frontend-projects" type="checkbox" value="frontend-projects">
              Frontend projects
            </label>
            <label for="improvement-feature-data-visualization"><input id="improvement-feature-data-visualization" name="data-visualization" type="checkbox" value="data-visualization">
              Data Visualization
            </label>
            <label for="improvement-feature-challenges"><input id="improvement-feature-challenges" name="challenges" type="checkbox" value="challenges">
              Challenges
            </label>
            <label for="improvement-feature-osc"><input id="improvement-feature-osc" name="open-source-community" type="checkbox" value="open-source-community">
              Open Source Community
            </label>
            <label for="improvement-feature-ghr"><input id="improvement-feature-ghr" name="gitter-help-rooms" type="checkbox" value="gitter-help-rooms">
              Gitter Help Rooms
            </label>
            <label for="improvement-feature-videos"><input id="improvement-feature-videos" name="videos" type="checkbox" value="videos">
              Videos
            </label>
            <label for="improvement-feature-cmu"><input id="improvement-feature-cmu" name="city-meetups" type="checkbox" value="city-meetups">
              City Meetups
            </label>
            <label for="improvement-feature-wiki"><input id="improvement-feature-wiki" name="wiki" type="checkbox" value="wiki">
              Wiki
            </label>
            <label for="improvement-feature-forum"><input id="improvement-feature-forum" name="forum" type="checkbox" value="Forum">
              Forum
            </label>
            <label for="improvement-feature-ac"><input id="improvement-feature-ac" name="additional_courses" type="checkbox" value="addtional-courses">
              Additional Courses
            </label>
          </fieldset>
          <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows=3 cols=30 placeholder="Enter your comments here..."></textarea>
            <input id="submit" type="submit" value="submit"/>
          </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
